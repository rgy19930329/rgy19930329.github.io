	<div class="thinkingbox" id="thinkingbox">
		<p class="title">算法思路</p>
		<div class="content">
			<p>队列是一种特殊的线性表，特殊之处在于它只允许在表的前端（front）进行删除操作，而在表的后端（rear）进行插入操作，和栈一样，队列是一种操作受限制的线性表。</p>
			<p>进行插入操作的端称为队尾，进行删除操作的端称为队头。</p>
		</div>
	</div>
